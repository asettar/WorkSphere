<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="unassigned-container">
        <div class = "main-sidebar-content">
            <h2>unassigned Employees</h2>
            <div class="filters">
                <div class = "search-add">
                    <input type="text" placeholder="Search Name/Role" id = "search-input">
                    <button id = "add-btn"> Add+ </button>
                </div>
            </div>
            <div class = "role-filter-container">
                <label for="">Filter by</label>
                <select name="" id="role-filter">
                    <option value="">Select Role</option>  
                    <option value="Receptionist">Receptionist</option>
                    <option value="IT Technician">IT Technician</option>
                    <option value="Security Officer">Security Officer</option>
                    <option value="Manager">Manager</option>
                    <option value="Cleaning Staff">Cleaning Staff</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class = "random-shuffle-div">
                <button id = "random-shuffle">Shuffle</button>
                <img src="https://cdn-icons-png.flaticon.com/128/3168/3168089.png" alt="" id ="random-shuffle-img">
            </div>
            <div id = "employees-container">
            </div>
        </div>
        <form>
            <h2> Add new employee </h2>
            <div>
                <label for="">Name</label>
                <input type="text" name="name" id="name-input" placeholder="Enter Name">
            </div>
            <div>
                <label for="">Role</label>
                <select name="" id="role-input">
                    <option value="" default>Select role</option>  
                    <option value="Receptionist">Receptionist</option>
                    <option value="IT Technician">IT Technician</option>
                    <option value="Security Officer">Security Officer</option>
                    <option value="Manager">Manager</option>
                    <option value="Cleaning Staff">Cleaning Staff</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div>
                <label for="">Phone number </label>
                <input type="tel" name="phone" id="phonenum-input" placeholder="Phone number">
            </div>
            <div>
                <label for="">Email address </label>
                <input type="mail" name="email" id="mail-input" placeholder="Email address">
            </div>
            <div>
                <label for="">Picture Url</label>
                <input type="text" name="photo" id="picture-input" placeholder="Picture Url">
                <img src = "" alt id = "form-profile-image">
            </div>
            
            <button id = "add-experience-btn"> add Expereience</button>

            <div id="confirm-cancel">
                <button id = "cancel-btn"> Cancel</button>
                <button type="submit" id = "confirm-btn">Confirm</button>
            </div>
        </form>
    </section>
    <section class="rooms-container">
        <div id = "reception-room" >
            <img src="Images/add-icon.png" class = "add-employee-room">
            <h4> Reception (<span class = "capacity"></span>) </h4>
            <div class = "room-card">
                <!-- <div class = "employee-room-card">
                    <img src="Images/delete.png" class = "delete-employee-room" alt="">
                    <div class = "name">Namecwecwefwrpf moefpowef</div>
                </div>
                <div class = "employee-room-card">
                    <div class = "name">Name</div>
                </div> -->
            </div>
        </div>
        <div id = "conference-room">
            <img src="Images/add-icon.png" class = "add-employee-room">
            <h4> Conference (<span class = "capacity"></span>) </h4>
            <div class = "room-card">
                <!-- <div class = "employee-room-card">
                    <img src="Images/delete.png" class = "delete-employee-room" alt="">
                    <div class = "name">Namecwecwefwrpf moefpowef</div>
                </div> -->
            </div>
                
        </div>
        <div id = "server-room" class = "normal-room">
            <img src="Images/add-icon.png" class = "add-employee-room">
            <h4> Server (<span class = "capacity"></span>)</h4>
             <div class = "room-card">
             </div>
        </div>
        <div id = "security-room" class="normal-room">
            <img src="Images/add-icon.png" class = "add-employee-room">
            <h4> Security (<span class = "capacity"></span>) </h4>
            <div class = "room-card">
             </div>
        </div>
         <div id = "staff-room" class="normal-room">
            <img src="Images/add-icon.png" class = "add-employee-room">
             <h4> Staff (<span class = "capacity"></span>) </h4>
             <div class = "room-card">
             </div>
        </div>
        <div id = "archive-room" class="normal-room">
            <img src="Images/add-icon.png" class = "add-employee-room">
            <h4> Archive (<span class = "capacity"></span>) </h4>
            <div class = "room-card">
             </div>
        </div>
        
    </section>

    <section id = "room-popup-section">
        <div id = "room-popup">
            <h3>Availabe unassigned Employees</h3>
            <div class = "room-employees-container">
                
            </div>
            <div id="confirm-cancel-rooms">
                <button id = "cancel-btn-room"> Cancel</button>
                <button id = "confirm-btn-room">Confirm</button>
            </div>
        </div>
    </section>
    <section id = "employee-view-section">
        <div id = "view-info">
            <img src="Images/delete.png" id="close-employee-info">
            <h3> Employee info details</h3> 
            <img src="https://i.pravatar.cc/150?img=14"  alt="" id="employee-profile-photo">
            
            <div id = "general-employee-info">
                <div>
                    <p>Name</p>
                    <p>Role</p>
                    <p>Phone Number</p>
                    <p>Email address</p>
                    <p>Expereiences</p>
                </div>
                <div class = "employee-info-values">
                   <p data-feild="name"></p>
                   <p data-feild="role" ></p>
                   <p data-feild="phone"></p>
                   <p data-feild="email"></p>
                </div>
            </div>
            <div class = "view-employee-experiecnes">
                <div class="experience-view">
                    <div>
                        <p>Post </p>
                        <p>Company</p>
                        <p>start date</p>
                        <p>end date </p>
                    </div>
                    <div class="experience-view-values">
                        <p data-feild="post">value</p>
                        <p data-feild="company">value</p>
                        <p data-feild="startDate">value</p>
                        <p data-feild="endDate">value</p>
                    </div>
                </div>
                
            </div>
    </section>

    <script type = "module" src = "scripts/setup.js"></script>
    <script type = "module" src = "scripts/cardsCreation.js"></script>
    <script type = "module" src = "scripts/unassignedCrud.js"></script>
    <script type = "module" src = "scripts/formUtils.js"></script>
    <script type = "module" src = "scripts/formValidate.js"></script>
    <script type = "module" src = "scripts/search&Filters.js"></script>
    <script type = "module" src = "scripts/roomsCrud.js"></script>
    <script type = "module" src = "scripts/roomsCrud.js"></script>
    <script type = "module" src = "scripts/randomShuffle.js"></script>
</body>
</html>
