<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="unassigned-container">
        <h2>unassigned Employees</h2>
        <div class="filters">
            <div class = "search-add">
                <input type="text" placeholder="Search Name/Role" id = "search-input">
                <button id = "add-btn"> Add+ </button>
            </div>
            <br>
            <label for="">Filter by</label>
            <select name="" id="role-filter">
                <option value="">Select Role</option>  
                <option value="Receptionist">Receptionist</option>
                <option value="IT Technician">IT Technician</option>
                <option value="Security Officer">Security Officer</option>
                <option value="Manager">Manager</option>
                <option value="Cleaning Staff">Cleaning Staff</option>
                <option value="other">other</option>
            </select>
        </div>
        <div id = "employees-container">
            <div class="employee-card">
                <img class = "profile-icon" src="https://cdn-icons-png.flaticon.com/512/12225/12225935.png" alt="">
                <div class = "name-role">
                    <span>Name</span>
                    <br>
                    <span>Role</span>
                </div>
                <div class = "edit-view-delete">
                    <img src="Images/edit.png" alt="">
                    <img src="Images/view.png" alt="">
                    <img src="Images/delete.png" alt="">
                </div>
            </div>
        </div>
        <form>
            <h2> Add new employee </h2>
            <div>
                <label for="">Name</label>
                <input type="text" name="" id="name-input" placeholder="Enter Name">
            </div>
            <div>
                <label for="">Role</label>
                <select name="" id="role-input">
                    <option value="" default>Select role</option>  
                    <option value="Receptionist">Receptionist</option>
                    <option value="IT Technician">IT Technician</option>
                    <option value="Security Officer">Security Officer</option>
                    <option value="Manager">Manager</option>
                    <option value="Cleaning Staff">Cleaning Staff</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div>
                <label for="">Phone number </label>
                <input type="tel" name="" id="phonenum-input" placeholder="Phone number">
            </div>
            <div>
                <label for="">Email address </label>
                <input type="mail" name="" id="mail-input" placeholder="Email address">
            </div>
            <div>
                <label for="">Picture Url</label>
                <input type="text" name="" id="picture-input" placeholder="Picture Url">
                
            </div>
            <div>
                <label for="">Position</label>
                <input type="text" name="" class="position-input" placeholder="Enter Position">
            </div>
            <div>
                <label for="">Start Date</label>
                <input type="date" name="" id="picture-input">
            </div>
            <div>
                <label for="">End Date</label>
                <input type="date" name="" id="picture-input">
            </div>
            <button id = "add-experience-btn"> add Expereience</button>

            <div id="confirm-cancel">
                <button id = "cancel-btn"> Cancel</button>
                <button type="submit" id = "confirm-btn">Confirm</button>
            </div>
        </form>
    </section>
    <section class="rooms-container">
        
    </section>
</body>
</html>
